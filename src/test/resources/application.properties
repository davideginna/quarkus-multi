%test.quarkus.spring-cloud-config.enabled=false
%test.quarkus.application.name=test-ms
%test.quarkus.application.version=1.0.0
%test.quarkus.http.port=9091
%test.quarkus.http.auth.basic=false
%test.quarkus.http.cors=true
%test.quarkus.http.root-path=/
%test.quarkus.cxf.path=/soap
%test.quarkus.resteasy.path=/api
%test.quarkus.log.level=INFO
%test.quarkus.log.console.enable=true
%test.quarkus.log.console.format=%d ${LOG_LEVEL_PATTERN:-%5p} [%c{2.}] | %m%n
%test.quarkus.log.console.level=DEBUG
%test.quarkus.log.console.color=false
%test.quarkus.package.type=fast-jar
%test.quarkus.profile=svil
%test.quarkus.smallrye-health.root-path=/api/health
%test.quarkus.smallrye-health.liveness-path=/api/health/live
%test.quarkus.smallrye-openapi.path=/api/openapi
%test.quarkus.test.native-image-profile=svil
%test.quarkus.test.profile=test
%test.quarkus.vertx.max-event-loop-execute-time=60S
%test.quarkus.vertx.warning-exception-time=60S
%test.kafka.bootstrap.health.enabled=true
%test.kafka.testservices.enabled=false
%test.mp.messaging.incoming.event.connector=smallrye-kafka
%test.mp.messaging.incoming.event.auto.offset.reset=earliest
%test.mp.messaging.incoming.event.topic=TEST_ASINC_LOCAL
%test.mp.messaging.incoming.event.group.id=my-group
%test.mp.messaging.incoming.event.partitions=3
%test.mp.messaging.incoming.event.value.deserializer=org.acme.api.ResourceDeserializeDTO
%test.mp.messaging.outgoing.sender.connector=smallrye-kafka
%test.mp.messaging.outgoing.sender.topic=TEST_ASINC_LOCAL
%test.mp.messaging.outgoing.sender.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer
